<!DOCTYPE html>
<html lang="pl">
<html>
	<head>
		<meta charset="utf-8" />
		
	
		
		<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
		
		<script type="text/javascript">
		
			var numer = Math.floor(Math.random()*4)+1;
			
			var timer1 = 0;
			var timer2 = 0;
			
			function ustawslajd(nrslajdu)
			{
				clearTimeout(timer1);
				clearTimeout(timer2);
				numer = nrslajdu - 1;
				
				schowaj();
				setTimeout("zmienslajd()", 500);
				
			}
			
			function schowaj()
			{
				$("#slider").fadeOut(500);
				$("#description").fadeOut(500);
				$("#description").fadeIn(400);
			}
		
			function zmienslajd()
			{
				
				numer++; 
				
				if (numer>4) numer=1;
				
				var plik = "<img src=\"slajdy/slajd" + numer + ".png\" />";
				
				document.getElementById("slider").innerHTML = plik;
				
				var opis1 = 'konik';
				var opis2 = "konikv2";
				var opis3 = "konikv3";
				var opis4 = "piesek";
				
				
				if(numer ==1)
				document.getElementById("description").innerHTML = opis1;
				else if(numer==2)
				document.getElementById("description").innerHTML = opis2;
				else if(numer==3)
				document.getElementById("description").innerHTML = opis3;
				else if(numer==4)
				document.getElementById("description").innerHTML = opis4;
			
				
				
				$("#slider").fadeIn(500);
				
				timer1 = setTimeout("zmienslajd()", 5000);
				timer2 = setTimeout("schowaj()", 4500);
			
			}
			
		</script>
		<link rel="stylesheet" href="style.css" type="text/css" />
	<link href='http://code.jquery.com/jquery-1.11.2.min.js' rel='stylesheet' type='text/css'>
		
	</head>
	<body onload="zmienslajd()">
	<div id="container">
	<div id="menu">
	
	</div>
	
			<div id="menu">
		<span onclick="ustawslajd(1)" style="cursor:pointer;">[ 1 ]</span>
		<span onclick="ustawslajd(2)" style="cursor:pointer;">[ 2 ]</span>
		<span onclick="ustawslajd(3)" style="cursor:pointer;">[ 3 ]</span>
		<span onclick="ustawslajd(4)" style="cursor:pointer;">[ 4 ]</span>
	
	</div>	

		<div id="slider"></div>
	<div id="description"></div>
		</div>
	</body>
</html>
